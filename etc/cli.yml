name: imag
version: 0.1
author: Matthias Beyer <mail@beyermatthias.de>
about: PIM-Suite for the console
args:
    - verbose:
        short: v
        long: verbose
        help: Enable verbosity
        required: false

    - debug:
        short: d
        long: debug
        help: Sets the level of debugging information
        required: false

    - rtp:
        short: r
        long: runtimepath
        help: Set the runtime path
        required: false
        takes_value: true

    - editor:
        short: e
        long: editor
        help: Set editor, if not set $EDITOR of the system will be asked, else vim
        required: false
        takes_value: true

    - editor_opts:
        long: editor-opts
        help: Set editor options
        required: false
        takes_value: true

    - storename:
        short: s
        long: storename
        help: Name of the store in the runtimepath. Defaults to "store"
        required: false

subcommands:
    - cal:
        about: Calendar module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - cont:
        about: Contact module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - mail:
        about: Mail module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - wiki:
        about: Wiki module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - bm:
        about: Bookmark module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>
        subcommands:
            - add:
                about: Add bookmark
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - url:
                        short: u
                        long: url
                        help: Add a new URL as bookmark
                        required: true
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Add these tags to the URL
                        required: false
                        takes_value: true

            - list:
                about: List bookmarks
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - match:
                        short: m
                        long: match
                        help: Match for regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Filter for these tags
                        required: false
                        takes_value: true

            - open:
                about: Open bookmarks
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - id:
                        long: id
                        help: Open Bookmark with ID
                        required: false
                        takes_value: true

                    - match:
                        short: m
                        long: match
                        help: Open links matching regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Open links with these tags
                        required: false
                        takes_value: true

            - remove:
                about: Remove bookmark(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - id:
                        long: id
                        help: Delete Bookmark with ID
                        required: false
                        takes_value: true

                    - match:
                        short: m
                        long: match
                        help: Match for regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Filter for these tags
                        required: false
                        takes_value: true

            - add_tags:
                about: Add tags to bookmark(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - with_id:
                        long: with-id
                        help: Add tags to bookmark with ID
                        required: false
                        takes_value: true

                    - with_match:
                        short: m
                        long: with-match
                        help: Add tags to bookmark(s) which match this regex
                        required: false
                        takes_value: true

                    - with_tags:
                        long: with-tags
                        help: Add tags to bookmark(s) which have these tag(s)
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Add these tags
                        required: true
                        takes_value: true

            - rm_tags:
                about: Remove tags from bookmark(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - with_id:
                        long: with-id
                        help: Remove tags from bookmark with ID
                        required: false
                        takes_value: true

                    - with_match:
                        short: m
                        long: with-match
                        help: Remove tags from bookmark(s) which match this regex
                        required: false
                        takes_value: true

                    - with_tags:
                        long: with-tags
                        help: Remove tags from bookmark(s) which have these tag(s)
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Remove these tags
                        required: true
                        takes_value: true

            - set_tags:
                about: Set tags in bookmark(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - to_id:
                        long: to-id
                        help: Set tags in bookmark with this id
                        required: false
                        takes_value: true

                    - to_match:
                        short: m
                        long: to-match
                        help: Set tags in bookmark(s) which match this regex
                        required: false
                        takes_value: true

                    - to_tags:
                        long: to-tags
                        help: Set tags in bookmark(s) which have these tag(s)
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Set these tags
                        required: true
                        takes_value: true

    - todo:
        about: Todo module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - news:
        about: News module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>

    - notes:
        about: Notes module
        version: 0.1
        author: Matthias Beyer <mail@beyermatthias.de>
        subcommands:
            - add:
                about: Add Note
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - name:
                        short: n
                        long: name
                        help: Add a name to the note
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Add these tags to the note
                        required: false
                        takes_value: true

            - edit:
                about: Edit Note
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - id:
                        long: id
                        help: Edit Note with this ID
                        required: false
                        takes_value: true

                    - namegrep:
                        short: n
                        long: name
                        help: Edit notes where the name matches this regex
                        required: false
                        takes_value: true

                    - grep:
                        short: g
                        long: grep
                        help: Edit notes where the content matches this regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Edit notes with these tags
                        required: false
                        takes_value: true

            - show:
                about: Show note(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - plain:
                        long: plain
                        short: p
                        help: Show notes plain (like with 'cat')
                        required: false
                        takes_value: false

                    - json:
                        long: json
                        short: j
                        help: Show notes as json
                        required: false
                        takes_value: false

                    - id:
                        long: id
                        help: Open note with this ID
                        required: false
                        takes_value: true

                    - namegrep:
                        short: n
                        long: name
                        help: Open where name matches this regex
                        required: false
                        takes_value: true

                    - grep:
                        short: g
                        long: grep
                        help: Open where grep with regex finds something
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Open all notes with these tags
                        required: false
                        takes_value: true

            - open:
                about: Open notes as HTML page in browser (via XDG-open)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - onepage:
                        long: onepage
                        short: o
                        help: Open notes as one page
                        required: false
                        takes_value: false

                    - id:
                        long: id
                        help: Open note with this ID
                        required: false
                        takes_value: true

                    - namegrep:
                        short: n
                        long: name
                        help: Open where name matches this regex
                        required: false
                        takes_value: true

                    - grep:
                        short: g
                        long: grep
                        help: Open where grep with regex finds something
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Open all notes with these tags
                        required: false
                        takes_value: true

            - list:
                about: List notes
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - namegrep:
                        short: n
                        long: name
                        help: Filter for name which matches this regex
                        required: false
                        takes_value: true

                    - grep:
                        short: g
                        long: grep
                        help: grep with regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Filter for these tags
                        required: false
                        takes_value: true

            - links:
                about: List links in notes
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - internal:
                        short: i
                        long: intern
                        help: List only links to imag content
                        required: false
                        takes_value: false

                    - external:
                        short: e
                        long: extern
                        help: List only links to outside of imag
                        required: false
                        takes_value: false

                    - id:
                        long: id
                        help: Delete Note by ID
                        required: false
                        takes_value: true

                    - namegrep:
                        short: n
                        long: name
                        help: Filter for name which matches this regex
                        required: false
                        takes_value: true

                    - grep:
                        short: g
                        long: grep
                        help: grep with regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Filter for these tags
                        required: false
                        takes_value: true

            - remove:
                about: Remove note(s)
                version: 0.1
                author: Matthias Beyer <mail@beyermatthias.de>
                args:
                    - id:
                        long: id
                        help: Delete Note by ID
                        required: false
                        takes_value: true

                    - match:
                        short: m
                        long: match
                        help: Match for regex
                        required: false
                        takes_value: true

                    - tags:
                        short: t
                        long: tags
                        help: Filter for these tags
                        required: false
                        takes_value: true

